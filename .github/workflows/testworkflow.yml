name: Deploy

on:
  push:
    branches:
      - release/**
      - hotfix/**
      - patch/**
jobs:
  deploy:
    permissions: write-all
    runs-on: ubuntu-latest
    if: (!contains(github.event.head_commit.message, '[skip cd]'))
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: Set ShouldPackage
        id: shouldPackage
        run: | # we only want to package when we push to the release, hotfix, or patch branches.
          echo "##[set-output name=wellShouldWe;]$(if [[ $GITHUB_REF != 'refs/heads/main' && ( $GITHUB_REF == refs/heads/release/* || $GITHUB_REF == refs/heads/hotfix/* || $GITHUB_REF == refs/heads/patch/* ) ]]; then echo true; else echo false; fi)"

      - name: get version
        id: getVersion
        if: ${{ steps.shouldPackage.outputs.wellShouldWe }}
        run: | # pull the version from the name of the branch.
          echo "##[set-output name=version;]$(
            majorMinorRev=$(grep -m1 version package.json | awk -F: '{ print $2 }' | sed 's/[", ]//g');
            runNumber=${{ github.run_number }}
            echo "$majorMinorRev.$runNumber";
          )"
      - name: set release channel
        id: getReleaseChannel
        if: ${{ steps.shouldPackage.outputs.wellShouldWe }}
        run: |
          echo "##[set-output name=channel;]$(
            if [[ $GITHUB_REF == refs/heads/release/* ]]; then
              echo "Default"; 
            elif [[ $GITHUB_REF == refs/heads/hotfix/* ]]; then
              echo "Hotfix"; 
            elif [[ $GITHUB_REF == refs/heads/patch/* ]]; then
              echo "Patch";   
            else
              echo "Default";
            fi
          )"
      - name: create github release
        if: ${{ steps.shouldPackage.outputs.wellShouldWe }}
        uses: softprops/action-gh-release@v1
        id: create_release
        with:
          draft: false
          prerelease: true
          name: ${{ steps.getVersion.outputs.version }}
          tag_name: ${{ steps.getVersion.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./.serverless/*
